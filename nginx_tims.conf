server {
    listen 80 default_server;
    server_name timsfantasyworld.com 34.80.175.145;

    # 強制跳轉 HTTPS (如果不是 Certbot 驗證請求)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2 default_server;
    server_name timsfantasyworld.com 34.80.175.145;

    ssl_certificate /etc/letsencrypt/live/admin.timsfantasyworld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.timsfantasyworld.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 代理到 Next.js 前端服務
    # 靜態文件服務
    location /static/ {
        alias /home/raychou/projects/backend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        # 這裡很關鍵：為了讓 Next.js 知道真實的 Host，如果用戶用 IP 連，這裡就傳 IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }
    
    # API 代理到後端 (如果需要)
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
