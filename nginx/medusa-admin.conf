server {
    if ($host = admin.timsfantasyworld.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name admin.timsfantasyworld.com;
    
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.timsfantasyworld.com;
    
    # SSL 憑證
    ssl_certificate /etc/letsencrypt/live/admin.timsfantasyworld.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.timsfantasyworld.com/privkey.pem;
    
    # 靜態文件服務
    location /static/ {
        alias /home/raychou/projects/backend/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }
    
    # 圖片 URL rewrite：將根路徑的圖片檔案重導向到 /static/
    # 匹配常見圖片副檔名 (例如: /1762064999668-xxx.png -> /static/1762064999668-xxx.png)
    location ~* ^/(\d+-[^/]+\.(jpg|jpeg|png|gif|webp|svg))$ {
        rewrite ^/(.*)$ /static/$1 last;
    }
    
    # 管理界面路由
    location /app {
        proxy_pass http://127.0.0.1:9000/app;
        proxy_set_header Host 127.0.0.1:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin https://admin.timsfantasyworld.com;
    }
    
    # 根路徑導向 /app
    location = / {
        return 301 https://$server_name/app/;
    }
    
    # API 路由
    location /admin/ {
        proxy_pass http://127.0.0.1:9000/admin/;
        proxy_set_header Host 127.0.0.1:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin https://admin.timsfantasyworld.com;
    }
    
    location /store/ {
        proxy_pass http://127.0.0.1:9000/store/;
        proxy_set_header Host 127.0.0.1:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /auth/ {
        proxy_pass http://127.0.0.1:9000/auth/;
        proxy_set_header Host 127.0.0.1:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 健康檢查
    location /health {
        proxy_pass http://127.0.0.1:9000/health;
        proxy_set_header Host 127.0.0.1:9000;
    }
}
